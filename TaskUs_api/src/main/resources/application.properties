# Active profile (will be overridden by environment variable in production)
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}

# Default development configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/todo_app_db
spring.datasource.username=postgres
spring.datasource.password=YOUR_PASSWORD
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

server.port=8080

jwt.secret=mySecretKeyForJWTTokenGenerationMustBeAtLeast256BitsLong1234567890
jwt.expiration=86400000